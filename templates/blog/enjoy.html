{% extends 'base.html' %}

{% block main %}
<div class="enjoy-image-div">
    {% if enjoy_content.media_type == 'video' %}
    <video controls loop>
        <source src="{{ enjoy_content.get_video_display_path }}">
        您的浏览器不支持在线播放
    </video>
    <div style="color: white;">{{ enjoy_content.post_text }}</div>
    {% else %}
    <img src="{{enjoy_content.get_media_display_path}}">
    <div style="color: white;">{{ enjoy_content.post_text }}</div>
    {% endif %}
</div>
{% endblock main %}
